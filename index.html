<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sudoku Game</title>
</head>
<body>
    <div class="container">
        <div class="row-one"></div>
        <div>
            <button class="submit-sudoku-btn">Submit Board</button>
            <button class="generate-solution-btn">Generate Solution</button>
        </div>
    </div>

    <div class="difficulty-div">
        <h3>Select the difficulty level of the sudoku board you would like to work on!</h3>
        <div class="difficulty-buttons">
            <button class="easy-diffculty-btn">Easy</button>
            <button class="medium-difficulty-btn">Medium</button>
            <button class="hard-difficulty-btn">Hard</button>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <p class="modal-message"></p>
            <span class="close">&times;</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
